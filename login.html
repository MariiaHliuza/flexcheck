<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexcheck</title>
    <link rel="icon" href="src/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normilize.css">
</head>
<body>
    <div class="logo">
        <a href="#"><img src="src/logo.svg" alt="logo"></a>
    </div>
    <section class="main">
        <div class="main-block-login">
            <div class="active" id="login">
                <div class="active-block">
                <h1 class="active-block__heading">Вхід до Flexcheck</h1>
                <form class="active-block-form" action="">
                    <input class="active-block-form__input--name" type="text" placeholder="Ім’я користувача / Email">
                    <input class="active-block-form__input--password" type="password" placeholder="Пароль">
                    <a href="#"><span class="active-block-form__span">Забули пароль?</span></a>
                    <button class="active-block-form__button" type="submit">Вхід</button>
                </form>
                </div>
            </div>
            <div class="jump" id="jumpRegistration">
                <h1 class="jump__heading">Вітаю!</h1>
                <p class="jump__paragraph">Введіть свої персональні дані, якщо ще не маєте акаунту</p>
                <button class="jump__button" type="submit">Зареєструватися</button>
            </div>
        </div>
    </section>
</body>
</html>
